<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
  <header class="header-custom">
    <div class="container">
      <div class="row d-flex justify-content-between align-items-center">
        <div class="d-flex m-3">
          <div class="header-custom__logo mr-3"></div>
          <span class="header-custom__name">calc            
                3000</span>
        </div>
        <div class="m-3 d-flex">
          <button type="button" class="btn header-custom__btn mx-2" id="theme-dark">Dark</button>
          <button type="button" class="btn header-custom__btn mx-2" style="display: none;" id="theme-light">Light</button>
          <button type="button" class="btn header-custom__btn mx-2" id="theme-scientific-mode">Scientific</button>
          <button type="button" class="btn header-custom__btn mx-2" style="display: none;" id="theme-normal-mode">Normal</button>
        </div>
      </div>
    </div>
  </header>

  <main class="main-custom">
    <div class="container container_custom">
      <div class="row justify-content-center">
        <section class="calc col-lg-6" id="calc">
          <form class="d-flex flex-column justify-content-center">
            <div class="row">
              <div class="col-lg-12 px-0">
                <ul data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy-example list-unstyled calc__history text-right mb-0" id="history"></ul>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12 px-0">
                <div class="input-group calc__display mb-0">
                  <input type="text" value="0" class="form-control text-right calc__display__screen" placeholder="" aria-label="" aria-describedby="basic-addon1" id="display">
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-lg-12 px-0 d-flex flex-wrap">
                <button type="button" class="btn btn-primary calc__btn calc__for-scientific" id="btn-sqrt">&radic;</button>
                <button type="button" class="btn btn-primary calc__btn" id="btn-reset">Reset</button>
                <button type="button" class="btn btn-primary calc__btn" id="btn-delete">Del</button>
                <button type="button" class="btn btn-primary calc__btn" id="btn-percent">%</button>
                <button type="button" class="btn btn-primary calc__btn" id="btn-divide">/</button>
              
                <button type="button" class="btn btn-primary calc__btn calc__for-scientific" id="btn-pow">^</button>
                <button type="button" class="btn btn-primary calc__btn" id="btn-7">7</button>
                <button type="button" class="btn btn-primary calc__btn" id="btn-8">8</button>
                <button type="button" class="btn btn-primary calc__btn" id="btn-9">9</button>
                <button type="button" class="btn btn-primary calc__btn" id="btn-mult">*</button>
              
                <button type="button" class="btn btn-primary calc__btn calc__for-scientific" id="btn-factorial">!n</button>
                <button type="button" class="btn btn-primary calc__btn" id="btn-4">4</button>
                <button type="button" class="btn btn-primary calc__btn" id="btn-5">5</button>
                <button type="button" class="btn btn-primary calc__btn" id="btn-6">6</button>
                <button type="button" class="btn btn-primary calc__btn" id="btn-minus">-</button>
              
                <button type="button" class="btn btn-primary calc__btn calc__for-scientific" id="btn-sqrt-by-base">n&radic;</button>
                <button type="button" class="btn btn-primary calc__btn" id="btn-1">1</button>
                <button type="button" class="btn btn-primary calc__btn" id="btn-2">2</button>
                <button type="button" class="btn btn-primary calc__btn" id="btn-3">3</button>
                <button type="button" class="btn btn-primary calc__btn" id="btn-plus">+</button>

                <button type="button" class="btn btn-primary calc__btn calc__for-scientific" id="btn-log">log</button>
                <button type="button" class="btn btn-primary calc__btn" id="btn-0">0</button>
                <button type="button" class="btn btn-primary calc__btn" id="btn-dot">.</button>
                <button type="button" class="btn btn-primary calc__btn" id="btn-equally">=</button>
              </div>
            </div>            
          </form>
        </section>
      </div>
    </div>
  </main>

  <footer class="footer-custom">
    <div class="container">
      <div class="row d-flex justify-content-end">
        <p class="align-self-center m-3">Палкин Лев 2018&copy;</p>
      </div>
    </div>
  </footer>

  <script src="dist/bundle.js"></script>
</body>
</html>
