<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="style.ee99f31a6685e54995ae.css?9357552a83bed5966d46">
</head>
<body>
  <h1 class="webpack-mode">Production Mode</h1>
  <header class="header-custom">
    <div class="container">
      <div class="row d-flex justify-content-between align-items-center">
        <div class="d-flex m-3">
          <div class="header-custom__logo mr-3"></div>
          <span class="header-custom__name">calc            
                3000</span>
        </div>
        <div class="m-3 d-flex">
          <button type="button" class="btn header-custom__btn mx-2" id="theme-dark">Dark</button>
          <button type="button" class="btn header-custom__btn mx-2" style="display: none;" id="theme-light">Light</button>
          <button type="button" class="btn header-custom__btn mx-2" id="theme-scientific-mode">Scientific</button>
          <button type="button" class="btn header-custom__btn mx-2" style="display: none;" id="theme-normal-mode">Normal</button>
        </div>
      </div>
    </div>
  </header>

  <main class="main-custom">
<!-- First calc -->
    <div class="container container_custom">
      <div class="row justify-content-center">
        <section class="calc col-lg-6" id="calc">
          <form class="d-flex flex-column justify-content-center">
            <div class="row">
              <div class="col-lg-12 px-lg-0">
                <ul data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy-example list-unstyled calc__history text-right mb-0 history"></ul>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12 px-lg-0">
                <div class="input-group calc__display mb-0">
                  <input type="text" value="0" class="form-control text-right calc__display__screen display" placeholder="" aria-label="" aria-describedby="basic-addon1" disabled>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-lg-12 px-lg-0 d-flex flex-wrap justify-content-between">
                <button type="button" class="btn calc__btn calc__for-scientific btn-sqrt">&radic;</button>
                <button type="button" class="btn calc__btn btn-reset">Reset</button>
                <button type="button" class="btn calc__btn btn-delete">Del</button>
                <button type="button" class="btn calc__btn btn-percent">%</button>
                <button type="button" class="btn calc__btn btn-divide">/</button>
              
                <button type="button" class="btn calc__btn calc__for-scientific btn-pow">^</button>
                <button type="button" class="btn calc__btn btn-7">7</button>
                <button type="button" class="btn calc__btn btn-8">8</button>
                <button type="button" class="btn calc__btn btn-9">9</button>
                <button type="button" class="btn calc__btn btn-mult">*</button>
              
                <button type="button" class="btn calc__btn calc__for-scientific btn-factorial">!n</button>
                <button type="button" class="btn calc__btn btn-4">4</button>
                <button type="button" class="btn calc__btn btn-5">5</button>
                <button type="button" class="btn calc__btn btn-6">6</button>
                <button type="button" class="btn calc__btn btn-minus">-</button>
              
                <button type="button" class="btn calc__btn calc__for-scientific btn-sqrt-by-base">n&radic;</button>
                <button type="button" class="btn calc__btn btn-1">1</button>
                <button type="button" class="btn calc__btn btn-2">2</button>
                <button type="button" class="btn calc__btn btn-3">3</button>
                <button type="button" class="btn calc__btn btn-plus">+</button>

                <button type="button" class="btn calc__btn calc__for-scientific btn-log">log</button>
                <button type="button" class="btn calc__btn btn-inversion">±</button>
                <button type="button" class="btn calc__btn btn-0">0</button>
                <button type="button" class="btn calc__btn btn-dot">.</button>
                <button type="button" class="btn calc__btn btn-equally">=</button>
              </div>
            </div>            
          </form>
        </section>
      </div>
    </div>

<!-- Second calc -->
    <div class="container container_custom">
      <div class="row justify-content-center">
        <section class="calc col-lg-6" id="calc2">
          <form class="d-flex flex-column justify-content-center">
            <div class="row">
              <div class="col-lg-12 px-lg-0">
                <ul data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy-example list-unstyled calc__history text-right mb-0 history"></ul>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12 px-lg-0">
                <div class="input-group calc__display mb-0">
                  <input type="text" value="0" class="form-control text-right calc__display__screen display" placeholder="" aria-label="" aria-describedby="basic-addon1" disabled>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-lg-12 px-lg-0 d-flex flex-wrap justify-content-between">
                <button type="button" class="btn calc__btn calc__for-scientific btn-sqrt">&radic;</button>
                <button type="button" class="btn calc__btn btn-reset">Reset</button>
                <button type="button" class="btn calc__btn btn-delete">Del</button>
                <button type="button" class="btn calc__btn btn-percent">%</button>
                <button type="button" class="btn calc__btn btn-divide">/</button>
              
                <button type="button" class="btn calc__btn calc__for-scientific btn-pow">^</button>
                <button type="button" class="btn calc__btn btn-7">7</button>
                <button type="button" class="btn calc__btn btn-8">8</button>
                <button type="button" class="btn calc__btn btn-9">9</button>
                <button type="button" class="btn calc__btn btn-mult">*</button>
              
                <button type="button" class="btn calc__btn calc__for-scientific btn-factorial">!n</button>
                <button type="button" class="btn calc__btn btn-4">4</button>
                <button type="button" class="btn calc__btn btn-5">5</button>
                <button type="button" class="btn calc__btn btn-6">6</button>
                <button type="button" class="btn calc__btn btn-minus">-</button>
              
                <button type="button" class="btn calc__btn calc__for-scientific btn-sqrt-by-base">n&radic;</button>
                <button type="button" class="btn calc__btn btn-1">1</button>
                <button type="button" class="btn calc__btn btn-2">2</button>
                <button type="button" class="btn calc__btn btn-3">3</button>
                <button type="button" class="btn calc__btn btn-plus">+</button>

                <button type="button" class="btn calc__btn calc__for-scientific btn-log">log</button>
                <button type="button" class="btn calc__btn btn-inversion">±</button>
                <button type="button" class="btn calc__btn btn-0">0</button>
                <button type="button" class="btn calc__btn btn-dot">.</button>
                <button type="button" class="btn calc__btn btn-equally">=</button>
              </div>
            </div>            
          </form>
        </section>
      </div>
    </div>
  </main>

  <footer class="footer-custom">
    <div class="container">
      <div class="row d-flex justify-content-end">
        <p class="align-self-center m-3">Палкин Лев 2018&copy;</p>
      </div>
    </div>
  </footer>

  <script src="bundle.29a20471ae200dc97f06.js?9357552a83bed5966d46"></script>
</body>
</html>
