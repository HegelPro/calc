<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="style.e77005e0b2ec7ad30b5e.css?849835e3177a097bbd37">
</head>
<body>
  <h1 class="webpack-mode">Production Mode</h1>
  <header class="header-custom">
    <div class="container">
      <div class="row d-flex justify-content-between align-items-center">
        <div class="d-flex m-3">
          <div class="header-custom__logo mr-3"></div>
          <span class="header-custom__name">calc            
                3000</span>
        </div>
        <div class="m-3 d-flex">
          <button type="button" class="btn header-custom__btn mx-2" id="theme-dark">Dark</button>
          <button type="button" class="btn header-custom__btn mx-2" style="display: none;" id="theme-light">Light</button>
          <button type="button" class="btn header-custom__btn mx-2" id="theme-scientific-mode">Scientific</button>
          <button type="button" class="btn header-custom__btn mx-2" style="display: none;" id="theme-normal-mode">Normal</button>
        </div>
      </div>
    </div>
  </header>

  <main class="main-custom">
<!-- First calc -->
    <div class="container container_custom">
      <div class="row justify-content-center">
        <section class="calc col-lg-6" id="calc">
          <form class="d-flex flex-column justify-content-center">
            <div class="row">
              <div class="col-lg-12 px-lg-0">
                <ul data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy-example list-unstyled calc__history text-right mb-0 history"></ul>
                <button class="reset-calc-history btn calc__btn">reset</button>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12 px-lg-0">
                <div class="input-group calc__display mb-0">
                  <input type="text" value="0" class="form-control text-right calc__display__screen display" placeholder="" aria-label="" aria-describedby="basic-addon1" disabled>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-lg-12 px-lg-0 d-flex flex-wrap justify-content-between">
                <button type="button" class="btn calc__btn calc__for-scientific btn-oper-right" data-oper="√">&radic;</button>
                <button type="button" class="btn calc__btn btn-reset">Reset</button>
                <button type="button" class="btn calc__btn btn-delete">Del</button>
                <button type="button" class="btn calc__btn btn-percent">~%</button>
                <button type="button" class="btn calc__btn btn-left-oper-right" data-oper="/">/</button>
              
                <button type="button" class="btn calc__btn calc__for-scientific btn-left-oper-right" data-oper="^">^</button>
                <button type="button" class="btn calc__btn btn-num" data-num="7">7</button>
                <button type="button" class="btn calc__btn btn-num" data-num="8">8</button>
                <button type="button" class="btn calc__btn btn-num" data-num="9">9</button>
                <button type="button" class="btn calc__btn btn-left-oper-right" data-oper="*">*</button>
              
                <button type="button" class="btn calc__btn calc__for-scientific btn-oper-right" data-oper="!">!n</button>
                <button type="button" class="btn calc__btn btn-num" data-num="4">4</button>
                <button type="button" class="btn calc__btn btn-num" data-num="5">5</button>
                <button type="button" class="btn calc__btn btn-num" data-num="6">6</button>
                <button type="button" class="btn calc__btn btn-left-oper-right" data-oper="+-">-</button>
              
                <button type="button" class="btn calc__btn calc__for-scientific btn-left-oper-right" data-oper="√">n&radic;</button>
                <button type="button" class="btn calc__btn btn-num" data-num="1">1</button>
                <button type="button" class="btn calc__btn btn-num" data-num="2">2</button>
                <button type="button" class="btn calc__btn btn-num" data-num="3">3</button>
                <button type="button" class="btn calc__btn btn-left-oper-right" data-oper="+">+</button>

                <button type="button" class="btn calc__btn calc__for-scientific btn-log">~log</button>
                <button type="button" class="btn calc__btn btn-inversion">~±</button>
                <button type="button" class="btn calc__btn btn-num" data-num="0">0</button>
                <button type="button" class="btn calc__btn btn-dot">.</button>
                <button type="button" class="btn calc__btn btn-equally">=</button>

                <button type="button" class="btn calc__btn btn-bracket" data-direction="(">(</button>
                <button type="button" class="btn calc__btn btn-bracket" data-direction=")">)</button>
              </div>
            </div>            
          </form>
        </section>
      </div>
    </div>
  </main>

  <footer class="footer-custom">
    <div class="container">
      <div class="row d-flex justify-content-end">
        <p class="align-self-center m-3">Палкин Лев 2018&copy;</p>
      </div>
    </div>
  </footer>

  <script src="bundle.aac41ac7b8343c340cc4.js?849835e3177a097bbd37"></script>
</body>
</html>
